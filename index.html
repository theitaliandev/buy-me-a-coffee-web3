<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-mono">
    <div class="relative flex flex-col max-w-screen min-h-screen h-full">
        <header class="w-full bg-black p-10 flex items-center justify-between">
            <div class="bg-zinc-200 w-32 h-10"></div>
            <div class="flex gap-4">
                <div class="w-20 h-6 bg-zinc-200"></div>
                <div class="w-20 h-6 bg-zinc-200"></div>
                <div class="w-20 h-6 bg-zinc-200"></div>
            </div>
        </header>
        <main class="relative flex-1 bg-gray-900">
            <section class="bg-zinc-300 max-w-3xl h-[calc(100vh-200px)] mx-auto my-20"></section>
            <section class="bg-zinc-300 max-w-3xl h-[calc(100vh-200px)] mx-auto my-20"></section>
        </main>
        <div class="fixed bg-white flex flex-col items-center justify-center gap-4 w-60 h-auto right-14 bottom-14 border-4 border-purple-900 rounded-lg p-2">
            <p class="font-bold text-center">Buy me a coffee</p>
            <p class="text-5xl">&#9749</p>
            <p class="font-bold text-center">...with some ETH</p>
            <form class="flex flex-col items-center justify-center gap-2">
                <input type="number" min="0" step="0.001" class="placeholder-purple-800 text-sm px-4 py-2 rounded-sm outline-purple-900 text-purple-800 bg-gray-300/80" placeholder="0.001" />
                <button type="submit" class="text-white bg-black px-4 py-2 font-bold rounded-sm">Send ETH</button>
            </form>
        </div>
    </div>
   
    <script src="./main.js"></script>
</body>
</html>
